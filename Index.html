<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Specs</title>
    <style>
        /* Fonte elegante no estilo Apple */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Barra de pesquisa */
        .search-container {
            display: flex;
            gap: 8px;
        }

        .search-container input {
            padding: 8px 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            background: #fff;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        .search-container input:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 2px rgba(0, 113, 227, 0.2);
        }

        .search-container button {
            background: #0071e3;
            border: none;
            color: #fff;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.2s;
        }

        .search-container button:hover {
            background: #005bb5;
        }

        /* Container de cards */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }

        /* Caixas (game box adaptadas) */
        .game-box {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 260px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            border: 1px solid #e0e0e0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
        }

        .game-box h2 {
            margin-top: 0;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .game-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .game-box li {
            margin: 6px 0;
            font-size: 0.92rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hardware Specs</h1>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar hardware...">
            <button onclick="searchItem()">Buscar</button>
        </div>
    </header>

    <main>
        <section class="cards-container">
            <!-- Exemplo de caixa -->
            <div class="game-box" data-name="NVIDIA GeForce RTX 3080">
                <h2>NVIDIA GeForce RTX 3080</h2>
                <ul>
                    <li>Memória: 10 GB GDDR6X</li>
                    <li>Clock: 1.71 GHz</li>
                    <li>TDP: 320W</li>
                </ul>
            </div>

            <div class="game-box" data-name="Intel Core i9-12900K">
                <h2>Intel Core i9-12900K</h2>
                <ul>
                    <li>Núcleos: 16 (8P + 8E)</li>
                    <li>Threads: 24</li>
                    <li>Frequência Turbo: 5.2 GHz</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        function searchItem() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let boxes = document.querySelectorAll('.game-box');

            boxes.forEach(box => {
                let name = box.getAttribute('data-name').toLowerCase();
                if (name.includes(input) || input === "") {
                    box.style.display = "block";
                } else {
                    box.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
