<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFutur Specs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a40);
            color: #00ffe7;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #111122;
            border-bottom: 2px solid #00ffe7;
        }

        header h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 5px #00ffe7, 0 0 15px #00ffe7;
        }

        .search-container {
            display: flex;
            gap: 5px;
        }

        .search-container input {
            padding: 8px;
            border: 2px solid #00ffe7;
            background: #0f0f1a;
            color: #00ffe7;
            outline: none;
            border-radius: 4px;
        }

        .search-container button {
            background: #00ffe7;
            border: none;
            color: #0a0a0f;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
            justify-content: center;
        }

        .game-box {
            background: rgba(15, 15, 30, 0.85);
            border: 2px solid #00ffe7;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffe7, 0 0 30px rgba(0,255,231,0.5);
            transition: transform 0.2s ease-in-out;
        }

        .game-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffe7, 0 0 40px rgba(0,255,231,0.7);
        }

        .game-box h2 {
            margin-top: 0;
            color: #ff00aa;
            text-shadow: 0 0 5px #ff00aa, 0 0 15px #ff00aa;
        }

        .game-box ul {
            list-style: none;
            padding: 0;
        }

        .game-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>RetroFutur Specs</h1>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Buscar hardware...">
            <button onclick="searchItem()">üîç</button>
        </div>
    </header>

    <main>
        <section class="cards-container">
            <!-- Exemplo de caixa -->
            <div class="game-box" data-name="NVIDIA GeForce RTX 3080">
                <h2>NVIDIA GeForce RTX 3080</h2>
                <ul>
                    <li>Mem√≥ria: 10 GB GDDR6X</li>
                    <li>Clock: 1.71 GHz</li>
                    <li>TDP: 320W</li>
                </ul>
            </div>

            <div class="game-box" data-name="Intel Core i9-12900K">
                <h2>Intel Core i9-12900K</h2>
                <ul>
                    <li>N√∫cleos: 16 (8P + 8E)</li>
                    <li>Threads: 24</li>
                    <li>Frequ√™ncia Turbo: 5.2 GHz</li>
                </ul>
            </div>
        </section>
    </main>

    <script>
        function searchItem() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let boxes = document.querySelectorAll('.game-box');

            boxes.forEach(box => {
                let name = box.getAttribute('data-name').toLowerCase();
                if (name.includes(input) || input === "") {
                    box.style.display = "block";
                } else {
                    box.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
